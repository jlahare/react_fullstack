--- 
artifacts: 
  base-directory: '.'
  secondary-artifects:
     artifect1:
        files: 
          - '**/*'
        base-directory: 'build'
        discard-paths: no
      artifect2:
        files: 
          -appspec.yml
phases: 
  build: 
    commands: 
      - "echo Build Phase"
      - "npm run build"
  install: 
    commands: 
      - "echo \"installing nodejs\""
      - "npm i npm@latest -g"
  post_build: 
    commands: 
      - "echo PostBuild Phase"
  pre_build: 
    commands: 
      - "echo Pre_build Phase"
      - "npm install"
version: 0.1
